<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Soil Sampling Prototype</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 100%; }
    .status {
      position: absolute; top: 10px; left: 10px; z-index: 9999;
      background: white; padding: 8px 10px; border-radius: 6px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.2);
      font: 13px/1.4 Arial, sans-serif;
    }
  </style>
</head>
<body>
<div id="map"></div>
<div class="status" id="status">Ready</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
<script>
  const statusEl = document.getElementById('status');
  function setStatus(msg) { statusEl.textContent = msg; }

  // Map (fallback view; will auto-fit to data extent)
  const map = L.map('map').setView([40.45, -86.99], 12);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

  // Auto-zoom to dataset bounds from backend
  fetch('/api/extent')
    .then(r => r.ok ? r.json() : null)
    .then(d => {
      if (d && d.bounds) {
        map.fitBounds(d.bounds, { padding: [20, 20] });
        // optional: keep user in the area (comment out if you want global)
        map.setMaxBounds(d.bounds);
      }
    })
    .catch(() => { /* ignore */ });

  const drawnItems = new L.FeatureGroup();
  map.addLayer(drawnItems);

  const drawControl = new L.Control.Draw({
    edit: { featureGroup: drawnItems },
    draw: {
      polygon: true, polyline: false, rectangle: false, circle: false,
      marker: false, circlemarker: false
    }
  });
  map.addControl(drawControl);

  let sampleLayer = null;

  async function postSamples(payload, retries = 1) {
    try {
      const r = await fetch('/api/suggest-samples', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      if (!r.ok) {
        const txt = await r.text();
        throw new Error(`HTTP ${r.status}: ${txt}`);
      }
      return await r.json();
    } catch (e) {
      if (retries > 0) {
        setStatus('Server waking up / retrying...');
        await new Promise(res => setTimeout(res, 1500));
        return postSamples(payload, retries - 1);
      }
      throw e;
    }
  }

  map.on(L.Draw.Event.CREATED, async function (event) {
    const layer = event.layer;
    drawnItems.clearLayers();
    drawnItems.addLayer(layer);

    const geojson = layer.toGeoJSON().geometry;
    const n_samples = 30;

    setStatus('Selecting samples...');

    try {
      const data = await postSamples({ polygon: geojson, n_samples });

      if (data.error) {
        setStatus('Error (server)');
        alert(data.error);
        return;
      }

      if (sampleLayer) map.removeLayer(sampleLayer);

      const n = (data.features || []).length;
      setStatus(`Done: ${n} samples`);

      sampleLayer = L.geoJSON(data, {
        pointToLayer: function (feature, latlng) {
          return L.circleMarker(latlng, { radius: 5, weight: 2 })
            .bindPopup(`
              ID: ${feature.properties.id}<br>
              NDVI: ${feature.properties.NDVI.toFixed(3)}<br>
              Clay: ${feature.properties.total_clay.toFixed(1)}
            `);
        }
      }).addTo(map);

    } catch (err) {
      console.error(err);
      setStatus('Fetch failed');
      alert('Error fetching samples:\n' + err.message);
    }
  });
</script>
</body>
</html>

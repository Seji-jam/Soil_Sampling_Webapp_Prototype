<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Soil Sampling Prototype</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 100%; }
    .status {
      position: absolute; top: 10px; left: 10px; z-index: 9999;
      background: white; padding: 8px 10px; border-radius: 6px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.2);
      font: 13px/1.4 Arial, sans-serif;
    }
  </style>
</head>
<body>
<div id="map"></div>
<div class="status" id="status">Ready</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
<script>
  const statusEl = document.getElementById('status');
  const setStatus = (m) => statusEl.textContent = m;

  const map = L.map('map').setView([40.45, -86.99], 12);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

  // Auto-zoom to dataset extent
  fetch('/api/extent')
    .then(r => r.ok ? r.json() : null)
    .then(d => { if (d?.bounds) map.fitBounds(d.bounds, { padding: [20,20] }); })
    .catch(() => { /* ignore */ });

  const drawnItems = new L.FeatureGroup();
  map.addLayer(drawnItems);

  const drawControl = new L.Control.Draw({
    edit: { featureGroup: drawnItems },
    draw: { polygon: true, polyline: false, rectangle: false, circle: false, marker: false, circlemarker: false }
  });
  map.addControl(drawControl);

  let sampleLayer = null;

  async function postSamples(payload) {
    const r = await fetch('/api/suggest-samples', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    if (!r.ok) {
      const txt = await r.text();
      throw new Error(`HTTP ${r.status}: ${txt}`);
    }
    return await r.json();
  }

  map.on(L.Draw.Event.CREATED, async function (event) {
    drawnItems.clearLayers();
    drawnItems.addLayer(event.layer);

    const geojsonGeom = event.layer.toGeoJSON().geometry;
    const n_samples = 30;

    setStatus('Selecting samples...');

    try {
      const data = await postSamples({ polygon: geojsonGeom, n_samples });

      if (sampleLayer) map.removeLayer(sampleLayer);

      const n = (data.features || []).length;
      setStatus(`Done: ${n} samples`);

      sampleLayer = L.geoJSON(data, {
        pointToLayer: (feature, latlng) =>
          L.circleMarker(latlng, { radius: 5, weight: 2 })
            .bindPopup(`ID: ${feature.properties?.id ?? "NA"}`)
      }).addTo(map);

    } catch (err) {
      console.error(err);
      setStatus('Fetch failed');
      alert('Error fetching samples:\n' + err.message);
    }
  });
</script>
</body>
</html>
